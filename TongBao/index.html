	<script type="text/javascript">

		function setuserId(userId, requestToken) {
			if(requestToken) {
				localStorage.userId = userId;
				localStorage.accessToken = requestToken;
				window.location.replace('home.html');
				return;
			}

			$.ajax({
				type: 'post',
				url: 'http://192.168.0.90:8081/webUser/touristLogin',
				async: true,
				traditional: true,
				data: {
					userId: userId
				},
				success: function(data) {
					if(data.result_code != 1) {
						alert(data.reason);
						return;
					}
					localStorage.userId = data.result.userId;
					localStorage.accessToken = data.result.requestToken;

					window.location.replace('home.html');
				},
				error: function() {
					alert('服务器连接失败!');
				}
			});
		}
	</script>
