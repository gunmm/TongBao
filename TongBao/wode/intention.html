<!DOCTYPE html>

	<head>

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

		<meta name="renderer" content="webkit">

		<link rel="stylesheet" href="../static/css/common.css" />
	</head>

	<body>
		<div id="app">
			<section class="content-list  lh-24 ">
				<yd-infinitescroll :on-infinite="loadList">
					<yd-list theme="4" slot="list">
						<yd-list-item v-for="item in datalist">
							<p slot="title" class="f-16 "><span onclick="detail(this)">{{item.title}}</span><span style="display:none">{{item.id}}</span><span class="fr c-ec9d1d">{{item.xinzi}}</span></p>
							<yd-list-other slot="other">
								<h4 class="mt-10 f-14 overflow-h"><span class="fl">{{item.companyname}}</span><span class="fr time mr-8 ">{{item.created_at}}</span></h4>
								<p class="recruit-pos f-14 mt-5">{{item.city}} {{item.jingyan}} {{item.xueli}}<span class="delet fr" onclick=deleteIntetion(this)>删除</span><span style="display:none">{{item.id}}</span></p>
							</yd-list-other>
						</yd-list-item>
					</yd-list>
					<!-- 数据全部加载完毕显示 -->
					<span slot="doneTip" class="text-c mt-5 f-14">全部数据已加载完成</span>
					<!-- 加载中提示 -->
					<img slot="loadingTip" src="../static/img/loading10.svg" style="width: 1.5rem; height: 1.5rem; margin: 0.5rem;" />
				</yd-infinitescroll>
			</section>
		</div>
	</body>
