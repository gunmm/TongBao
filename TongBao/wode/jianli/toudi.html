<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>简历管理</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="no">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="renderer" content="webkit">
		<meta name="screen-orientation" content="portrait">
		<meta name="full-screen" content="yes">
		<meta name="x5-orientation" content="portrait">
		<meta name="x5-fullscreen" content="true">
		<meta name="format-detection" content="telephone=no, email=no">

		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
		<script type="text/javascript" src="../../static/lib/js/vue.min.js"></script>
		<script type="text/javascript" src="../../static/lib/js/ydui.js"></script>
		<link rel="stylesheet" href="../../css/mkui.css" />
		<link rel="stylesheet" href="../../static/lib/css/ydui.rem.css" />
		<link rel="stylesheet" href="../../static/css/common.css" />

		<link rel="stylesheet" href="../../css/aui.css" />
		<script type="text/javascript" src="../../js/aui-tab.js"></script>
	</head>

	<body>
		<div id="app">
			<section class="content-list  lh-24" style="margin-top: 2.25rem;">
				<yd-infinitescroll :on-infinite="loadList">
					<yd-list theme="4" slot="list">
						<yd-list-item v-for="item in datalist">
							<p slot="title" class="f-16 ">
								<a :href="item.url" class="w-100"><span>{{item.title}}</span><span class="fr c-ec9d1d">{{item.xinzi}}</span></a>
							</p>
							<yd-list-other slot="other">
								<h4 class="mt-10 f-14 overflow-h"><a :href="item.url" class="w-100"><span class="fl">{{item.name}}</span><span class="ml-15">{{item.gender}}   {{item.age}}</span><span class="fr time mr-8 ">{{item.created_at}}</span></a></h4>
								<p class="recruit-pos f-14 mt-5 ">{{item.city}} {{item.jingyan}} {{item.xueli}}<span class="delet fr" onclick=deleteYingpin(this)>删除</span><span style="display:none">{{item.userid}}</span></p>
							</yd-list-other>
						</yd-list-item>
					</yd-list>
					<!-- 数据全部加载完毕显示 -->
					<span slot="doneTip" class="text-c mt-5 f-14">全部数据已加载完成</span>
					<!-- 加载中提示 -->
					<img slot="loadingTip" src="../../static/img/loading10.svg" style="width: 1.5rem; height: 1.5rem; mmargin: 0.5rem;" />
				</yd-infinitescroll>
			</section>
			<section style="position: fixed; left: 0px; top: 0px; width: 100%;">
				<div class="aui-tab" id="tab">
					<div id="toudi" class="aui-tab-item aui-active">应聘者投递</div>
					<div id="yaoqing" class="aui-tab-item">我邀请过的</div>
				</div>
				<div style="height: 1px; background: #03A9F4;"></div>
			</section>
		</div>
	</body>

	<script type="text/javascript">
		var items = [{}];
		var vm = new Vue({
			el: "#app",
			data: {
				page: 2,
				pageSize: 10,
				datalist: items,
			},
			methods: {
				loadList: function() {
					//						window.$yduiBus.$emit('ydui.infinitescroll.loadedDone');
					//						window.$yduiBus.$emit('ydui.infinitescroll.finishLoad');
				},
			}
		});

		$(function() {
			$('li').click(function() {
				window.location.href = "/member/" + $(this).attr('id');
			});
		});

		function deleteYingpin(obj) {
			id = $(obj).next("span").text();
			vm.$dialog.confirm({
				title: '删除',
				mes: '确定删除吗?',
				opts: function() {
					vm.$dialog.toast({
						mes: '删除成功',
						timeout: 6000
					});
					window.location.href = "/member/deleteyingpin?id=" + id;
				}
			});
		}

		var tab = new auiTab({
			element: document.getElementById("tab"),
			index: 1
		}, function(ret) {
			window.location.replace("../jianli/" + ret.dom.id + ".html")
		});
	</script>

</html>
