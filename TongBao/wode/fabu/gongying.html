	<body>
		<div id="app">
			<section class="content-list  lh-24" style="padding-top: 2.25rem;">
				<yd-infinitescroll :on-infinite="loadList">
					<yd-list theme="4" slot="list">
						<yd-list-item v-for="item in datalist" type="link">
							<p slot="title" class="f-16 ">
								<a :href='"../../home/gongying/gongyingdetail.html?id="+item.id' class="w-55">
									<span>{{item.title}}</span>
								</a>
								<span class="fr c-ec9d1d">{{item.price==''?'面议':item.price+'元'}}/{{item.unit}}</span>
							</p>
							<span class="url" style="display:none">{{item.url}}</span>
							<yd-list-other slot="other">
								<h4 class="f-14 overflow-h">
									<span class="fl">{{item.city}}</span>
									<span class="ml-15">{{item.quantity}}{{item.unit}}</span>
									<span class="fr time ">{{item.updatedAt}}</span>
								</h4>
								<p class="recruit-pos f-14 mt-5  overflow-h">
									<span class="fl">{{item.orgName}}</span>
									<span class="fr">
									<span :id="item.id" class="f-13 c-ccc mr-10" :value='item.id'  @click="remove(item.id)">删除</span>
									<span class="f-13 c-3095e3 mr-10" :value='item.id' @click="refresh(item.id)">更新</span>
									<span class="f-13 "><a :href='"../../publish/fabugongying.html?id="+item.id' class="c-3095e3" >编辑</a></span>
									</span>
								</p>
							</yd-list-other>
						</yd-list-item>
					</yd-list>
					<!-- 数据全部加载完毕显示 -->
					<span slot="doneTip" class="text-c mt-5 f-14">全部数据已加载完成</span>
					<!-- 加载中提示 -->
					<img slot="loadingTip" src="../../static/img/loading10.svg" />
				</yd-infinitescroll>
			</section>
			<section style="position: fixed; left: 0px; top: 0px; width: 100%;">
				<div class="aui-tab" id="tab">
					<div id="zhaobiao" class="aui-tab-item aui-active">招标信息</div>
					<div id="gongying" class="aui-tab-item">供应信息</div>
					<div id="zhaopin" class="aui-tab-item" v-if="type==2">招聘信息</div>
				</div>
				<div style="height: 1px; background: #03A9F4;"></div>
			</section>
		</div>
	</body>

	<script type="text/javascript" src="../../js/config.js"></script>
	<script type="text/javascript">
		post('/webUser/Publish', {
			pageNo: 1,
			pageSize: 10,
			messageType: 5,
			userId: localStorage.userId
		}, function(data) {
			console.log(data)
			vm.datalist = data.result;
		})

		var vm = new Vue({
			el: '#app',
			data: {
				type: localStorage.type,
				pageNo: 2,
				pageSize: 10,
				datalist: []
			},
			methods: {
				loadList: function() {
					post('/webUser/Publish', {
						pageNo: vm.pageNo,
						pageSize: vm.pageSize,
						messageType: 5,
						userId: localStorage.userId
					}, function(data) {
						_list = data.result;
						vm.datalist = vm.datalist.concat(_list);
						if(vm.pageNo > 1 && _list.length < vm.pageSize) {
							window.$yduiBus.$emit('ydui.infinitescroll.loadedDone');
							return;
						}
						window.$yduiBus.$emit('ydui.infinitescroll.finishLoad');
						vm.pageNo++;
					})
				},
				remove: function(id) {
					vm.$dialog.confirm({
						title: '删除',
						mes: '确认要删除吗?',
						opts: function() {
							post('/webUser/DeleteById', {
								id: id
							}, function(data) {
								$('#' + id).parent().parent().parent().parent().parent().remove();
							})
						}
					});
				},
				refresh: function(id) {
					post('/webUser/UpdateById', {
						id: id
					}, function(data) {
						vm.$dialog.toast({
							mes: '更新成功',
							icon: 'success',
							timeout: 1500,
							callback: function() {
								window.location.replace("gongying.html")
							}
						});
					})
				}
			}
		})

		var tab = new auiTab({
			element: document.getElementById("tab"),
			index: 2
		}, function(ret) {
			window.location.replace("../fabu/" + ret.dom.id + ".html")
		});
	</script>

</html>
