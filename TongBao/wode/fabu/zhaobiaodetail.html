	<body>
		<div id="app">
			<section class="mesg overflow-h border-b">
				<div class="m-list">
					<ul>
						<li v-for="item in datalist" class="overflow-h">
							<a href="/list/detailzhaobiao?id=11" class="w-100">
								<div class="recruit-list fl">
									<div class="recruit-header overflow-h">
										<h3 class="fl w-75">{{item.title}}</h3>
										<p class="fr">
											{{item.price}}/{{item.unit}}
										</p>
									</div>
									<div class="recruit-header overflow-h mt-10">
										<h4 class="fl overflow-h">{{item.city}}<span class="ml-10">{{item.quantity}}{{item.unit}}</span></h4>
										<span class="fr time">{{item.created_at}}</span>
									</div>
									<p class="recruit-pos mt-10">
										{{item.provider}}
									</p>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</section>
			<section v-for="item in bidlist" class="mesg overflow-h border-b">
				<div class="pic">
					<a href="/managefabu/cardgongying?id=111"><img :src="item.src" /></a>
				</div>
				<div class="msg-right">
					<p class="overflow-h">
						<span class="fl">{{item.showName}}</span>
						<span class="fr mr-10"><a @click="remove(item.id)" class="c-ccc">删除</a></span>
						<span class="fr">{{item.updata_at}}</span>
					</p>
					<p class="f-16">￥<i>{{item.price}}/{{item.unit}}</i></p>
					<p class="msg-news pr-10">
						{{item.content}}
					</p>
				</div>
			</section>
		</div>
	</body>

	<script type="text/javascript">
		var items = [{
			title: '机打法结合的积分换卡方式都会放假哈跨境电商房间号打飞机收到',
			price: '100元',
			unit: '斤',
			city: '北京市',
			quantity: '100',
			created_at: '2017-10-02',
			provider: '一个公司'
		}]

		var vm = new Vue({
			el: '#app',
			data: {
				datalist: items,
				bidlist: [{
					id: '111',
					showName: '11111111',
					src: 'http://www.tongtongww.com/assets/f5bc70bd/avatar_96x96.png',
					updata_at: '07-28'
				}]
			},
			methods: {}
		})

		function remove(id) {
			console.log(id);

			if(confirm('确定删除吗?')) {
				window.location.href = "/managefabu/removetoubiao?id=" + id;
			}
		}
	</script>

</html>
