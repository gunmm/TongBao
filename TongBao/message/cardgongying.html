		<link rel="stylesheet" type="text/css" href="../static/css/common.css">
		<link rel="stylesheet" type="text/css" href="../static/css/qiyezhuye.css">
	</head>

	<body class="bg-fff">
		<div id="app">

			<section class="nav-banner pos-r">
				<div class="banner-pic">
					<img src="../static/img/QQ.png" />
				</div>
				<div class="banner-name pos-a">
					<img :src="userInfo.touxiang?getAvatar(userInfo.touxiang):'../static/img/avatar_96x96.png'" />
				</div>
				<p class="name">
					{{userInfo.orgName}}
				</p>

			</section>
			<section class="geren-list" id="nav-shoucang">
				<ul class="nav-head">
					<li id="cardgongying" class="current">供应信息</li>
					<li id="cardzhaobiao">招标信息</li>
					<li v-show="userInfo.type==2" id="cardzhaopin">招聘信息</li>
				</ul>
			</section>

			<div id="div2"></div>
			<section class="content-list  lh-24 ">
				<yd-infinitescroll :on-infinite="loadList">
					<yd-list theme="4" slot="list">
						<yd-list-item v-for="item in datalist" type="link">
							<p slot="title" class="f-16 ">
								<a :href='"../home/gongying/gongyingdetail.html?id="+item.id' class="w-100">
									<span>{{item.title}}</span>
									<span class="fr c-ec9d1d">{{item.price==''?'面议':item.price+'元'}}/{{item.unit}}</span>
								</a>
							</p>
							<yd-list-other slot="other">
								<h4 class="mt-10 f-14 overflow-h"> 
									<a :href='"../home/gongying/gongyingdetail.html?id="+item.id' class="w-100" >
										<span class="fl">{{item.city}}</span>
										<span class="ml-15">{{item.quantity}}{{item.unit}}</span>
										<span class="fr time">{{item.updatedAt}}</span>
									</a>
								</h4>
								<p class="recruit-pos f-14 mt-5  overflow-h">
									<span class="fl">{{item.orgName}}</span>
								</p>
							</yd-list-other>
						</yd-list-item>
					</yd-list>
					<!-- 数据全部加载完毕显示 -->
					<span slot="doneTip" class="text-c mt-5 f-14">全部数据已加载完成</span>
					<!-- 加载中提示 -->
					<img slot="loadingTip" src="../static/img/loading10.svg" />
				</yd-infinitescroll>
			</section>

			<div class="div-one-bot "></div>
			<div class="footer">
				<ul class="overflow-h">
					<li class="fl" id="phone">
						<a :href="'tel:'+userInfo.telephone">
							<div class="footer-pic">
								<img src="../static/img/ico-phone.png" />
							</div>
							<span>电话</span>
						</a>
					</li>
					<li class="fl" id="message">
						<a :href="'chat_detail.html?id='+id">
							<div class="footer-pic">
								<img src="../static/img/xiaoxi(1).png" />
							</div>
							<span>消息</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</body>

	<script type="text/javascript" src="../js/config.js"></script>
	<script>
		var qs = new QueryString();
		var id = parseInt(qs['id']);
		console.log(id)
		getUserInfo(id, function(data) {
			console.log(data)
			vm.userInfo = data.result;
		})

		post('/webUser/Publish', {
			pageNo: 1,
			pageSize: 10,
			messageType: 5,
			userId: id
		}, function(data) {
			console.log(data)
			vm.datalist = data.result;
		})

		var vm = new Vue({
			el: '#app',
			data: {
				pageNo: 2,
				pageSize: 10,
				datalist: [],
				userInfo: ''
			},
			methods: {
				loadList: function() {
					post('/webUser/Publish', {
						pageNo: vm.pageNo,
						pageSize: vm.pageSize,
						messageType: 5,
						userId: id
					}, function(data) {
						_list = data.result;
						vm.datalist = vm.datalist.concat(_list);
						if(vm.pageNo > 1 && _list.length < vm.pageSize) {
							window.$yduiBus.$emit('ydui.infinitescroll.loadedDone');
							return;
						}
						window.$yduiBus.$emit('ydui.infinitescroll.finishLoad');
						vm.pageNo++;
					})
				}
			}
		})

		$(function() {
			$('.nav-head li').click(function() {
				$(this).addClass('current').siblings('.nav-head li').removeClass('current');
				$('.m-list').eq($(this).index()).show().siblings('.m-list').hide();
			});

			$('li').click(function() {
				if($(this).attr('id') != 'phone' && $(this).attr('id') != 'message') {
					window.location.replace($(this).attr('id') + ".html?id=" + id);
				}
			});
		})
	</script>

</html>
